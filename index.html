<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Survey Form</h2>

    <form action="https://formsubmit.co/arnmr79@gmail.com" method="POST" class="space-y-4">


      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyoujss.html">

    
      <div>
        <label class="block font-medium">Name:</label>
        <input type="text" name="name" required class="w-full border rounded-lg p-2 mt-1">
      </div>

      <div>
        <label class="block font-medium">Email:</label>
        <input type="email" name="email" required class="w-full border rounded-lg p-2 mt-1">
      </div>

      <div>
        <label class="block font-medium">Favorite Color:</label>
        <select name="color" class="w-full border rounded-lg p-2 mt-1">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Yellow</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Hobbies:</label>
        <div class="flex flex-col space-y-1">
          <label><input type="checkbox" name="hobby" value="Reading"> Reading</label>
          <label><input type="checkbox" name="hobby" value="Sports"> Sports</label>
          <label><input type="checkbox" name="hobby" value="Music"> Music</label>
        </div>
      </div>

      <div>
        <label class="block font-medium">Feedback:</label>
        <textarea name="feedback" rows="3" class="w-full border rounded-lg p-2 mt-1"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 w-full">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
