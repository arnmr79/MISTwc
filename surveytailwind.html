<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Survey Form</h2>


    <form action="thankyou.html" method="get" class="space-y-4">


      <div>
        <label class="block text-gray-600">Name:</label>
        <input type="text" name="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-gray-600">Email:</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label class="block text-gray-600">Favorite Color:</label>
        <div class="space-x-2">
          <label><input type="radio" name="color" value="Red"> Red</label>
          <label><input type="radio" name="color" value="Blue"> Blue</label>
          <label><input type="radio" name="color" value="Green"> Green</label>
        </div>
      </div>

      <div>
        <label class="block text-gray-600">Country:</label>
        <select name="country" class="w-full border border-gray-300 rounded px-3 py-2">
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Other</option>
        </select>
      </div>


      <div>
        <label class="block text-gray-600">Feedback:</label>
        <textarea name="feedback" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
      </div>

      <div class="text-center">
        <input type="submit" value="Submit"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer">
      </div>

    </form>
  </div>

</body>
</html>
